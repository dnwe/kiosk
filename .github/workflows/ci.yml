name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd
        with:
          nix_path: nixpkgs=channel:nixos-24.11

      - name: Show Nix version
        run: nix --version

      - name: Flake check
        run: nix flake check

      - name: Build NixOS kiosk system
        run: nix build .#nixosConfigurations.pi-kiosk.config.system.build.toplevel

      - name: Build Raspberry Pi sdImage
        run: nix build .#nixosConfigurations.pi-kiosk.config.system.build.sdImage

      - name: Get sdImage path
        id: image
        run: echo "image=$(ls result/sd-image/*.img)" >> "$GITHUB_OUTPUT"

      - name: Create or update nightly draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view nightly >/dev/null 2>&1 || gh release create nightly --draft --title "Nightly" --notes "Nightly automated build"
          gh release upload nightly "${{ steps.image.outputs.image }}" --clobber
